<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classin HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id is uniqeue so no other tag or element would have the same id -->
    <!-- all the attributes can be defined in the class in css and can be used in multiple tags or elements -->
    <div id = "mainBox" class = "redBg">
        This is main box
        <span class="redBg blackBorder"></span>
        <span id="mainSpan"></span>
    </div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground">this is the 0th span</div>

    <!-- Creating multiple elements using Emmet  -->
    <!-- span.myclass.myclass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet -->
        <span class="myclass myclass2 myClass3">first</span>
        <span class="myclass myclass2 myClass3">Second</span>
        <span class="myclass myclass2 myClass3">third</span>
        <span class="myclass myclass2 myClass3">forth</span>
    

</body>
</html>
